<!DOCTYPE html>
<html>
<head>
	<title>Rabbit Mania!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="rab.ico"/>
</head>
<body>
	<not-div>
		<h1>Rabbit Mania!</h1>
	</not-div>
	<butt id="full_screen" onclick="openFullscreen()">Full screen</butt>
	<butt id="score_tab" onclick="open_scoretab()">Score board</butt>
	<broad-naja>
		<hud id="line1">Rabbit Mania!!</hud>
		<hud id="line2">Enter name first!!</hud>
		<in-box>
			<label>Name: </label>
			<input type="text" name="name"  id="name" maxlength="10" pattern="[a-zA-Z0-9-]+" required title="Alphabet or number only na!" placeholder="=_=">
			<butt id="name_check" onclick="name_check()">Start</butt>
		</in-box>
	</broad-naja>
</body>
<footer>
	<!-- -->
<script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>

<script src="new_script.js" type="text/javascript"></script>
</footer>
</html>
